<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"> 
    <div class = "todo-container">
      <div class="todo-wrap">
        <div class="todo-header">
          <input type="text" placeholder="please enter your task name and press ENTER to confirm"/>
        </div>
        <ul class="todo-main">
          <li>
            <label>
              <input type="checkbox"/>
              <span>xxxxx</span>
            </label>
            <button class="btn btn-danger" style="display:none">delete</button>
          </li>
          <li>
            <label>
              <input type="checkbox"/>
              <span>jjjjj</span>
            </label>
            <button class="btn btn-danger" style="display:none">delete</button>
          </li>
        </ul>
        <div class="todo-footer">
          <label>
            <input type="checkbox"/>
          </label>
          <span>
            <span>completed 0</span> / total 2
          </span>
          <button class="btn btn-danger">delete completed task</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
