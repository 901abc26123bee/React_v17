<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- prepare component -->
  <div id="test"></div>
</body>
<!-- 引入依賴 ,引入的時候，必須就按照這個步驟 -->
<!-- react core library ==> 全局多了物件 React-->
<script src="../React-js/react.development.js" type="text/javascript"></script>
<!-- support manipulate DOM tree ==> 全局多了物件 ReactDOM--->
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>
<!-- jsx translate to js -->
<script src="../React-js/babel.min.js" type="text/javascript"></script>


<!--這裡使用了babel用來解析jsx語法-->
<script type="text/babel">
  class Time extends React.Component{
    state = {date: new Date()}

    componentDidMount(){
      setInterval(() => {
        this.setState({
          date: new Date()
        })
      }, 1000)
    }
    render(){
      return(
        <div>
          <h1> hello </h1>
          <input type="text"/>
          <span>
            Current Time : {this.state.date.toTimeString()}
            <input type="text"/>{/*比較最小粒度是標籤，逐層對比*/}
          </span>
        </div>
      )
    }
  }

  ReactDOM.render(<Time/>, document.getElementById('test'))
</script>
</html>
